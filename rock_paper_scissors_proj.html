<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="rpsscript.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="rpsstyles.css">
<body>
  <h1>Rock Paper Scissors Javascript</h1>
  
  <button class="rpsbtn" id="rockbtn">Rock</button>
  <button class="rpsbtn" id="paperbtn">Paper</button>
  <button class="rpsbtn" id="scissorsbtn">Scissors</button>

  <div id="results">
    <div id="round-result">Choose your stance</div>
    <div id="player-vs-comp"> 
      <div id="player-result"></div>
      <div id="computer-result"></div>
    </div>
    <div id="end-result"></div>
    <button disabled=disabled id="restart-btn">Restart</button>
  </div>
</body>
</html>
